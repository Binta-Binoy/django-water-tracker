{% extends 'layout/base.html' %}
{% block content %}
<h2>Calculate Intake Between Dates</h2>
<form method="post">{% csrf_token %}{{ form.as_p }}<button class="btn btn-info">Calculate</button></form>
{% if result %}
  <div class="mt-3 alert alert-success">
    Total water intake from <strong>{{ result.start }}</strong> to <strong>{{ result.end }}</strong>: <strong>{{ result.total }} ml</strong>
  </div>
{% endif %}
{% endblock %}
